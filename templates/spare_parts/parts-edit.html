{% extends 'base/base.html' %}

{% block title %}Edit {{ sparepart.part_number }}{% endblock title %}


{% block page_content %}
    <div class="container align-items-start justify-content-start mt-5">
        <h2>Edit Part: {{ sparepart.part_number }}</h2>
        <form class="form-floating" method="post" action="{% url 'part edit' pk=sparepart.pk %}"
              enctype="multipart/form-data">
            {{ form.as_p }}
            <a class="btn btn-primary" href="{% url 'part details' pk=sparepart.pk %}">Back</a>
            <input class="btn btn-success" type="submit" value="Save">
            {% csrf_token %}
        </form>
    </div>


{% endblock page_content %}
