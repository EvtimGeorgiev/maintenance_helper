<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Profile</title>
</head>

<body>
<header>
    {% include 'base/nav.html' %}
</header>

<h3>{{ user.username | upper }}</h3>
<form method="post" action="{% url 'edit user' pk=user.pk %}">
    {{ form.as_p }}
    <input type="submit" value="Save">
    {% csrf_token %}
</form>
<div>
    <a href="{% url 'details user' pk=user.pk %}">Back</a>
</div>

<div>
    <a href="{% url 'delete user' pk=user.pk %}">Delete User</a>
</div>

</body>
</html>
