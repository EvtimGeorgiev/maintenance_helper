{% extends 'base/base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock title %}

{% block page_content %}

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-5 my-5">

                <h3 class="text">{{ user.username | upper }}</h3>
                <form method="post" action="{% url 'edit user' pk=user.pk %}" enctype="multipart/form-data">
                    {{ form.as_p }}
                    <input class="btn btn-success" type="submit" value="Save">
                    {% csrf_token %}
                </form>
                <div class="d-flex justify-content-center">
                        <a class="btn btn-primary mx-3" href="{% url 'details user' pk=user.pk %}">Back</a>
                        <a class="btn btn-outline-danger mx-3" href="{% url 'delete user' pk=user.pk %}">Delete User</a>
                </div>
            </div>
        </div>
    </div>

{% endblock page_content %}
