{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}

    <section style="background-color: #eee;">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mx-auto my-5">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h5 class="text-uppercase fw-bold">{{ user.username }}</h5>
                            {% if user.image %}
                                <img src="{{ user.image.url }}" alt="Personal Photo"
                                     class="rounded-circle img-fluid" style="width: 250px;">
                            {% else %}
                                <img src="{% static 'images/Manager.jpg' %}" alt="Personal Photo"
                                     class="rounded-circle img-fluid" style="width: 250px;">
                            {% endif %}
                            <h5 class="my-3">{{ user.get_full_name }}</h5>
                            <p class="text-muted mb-1">{{ user.position|capfirst }}</p>
                            <p class="text-muted mb-4">{{ user.email }}</p>
                            <div class="d-flex justify-content-center mb-2">
                                <a type="button" href="{% url 'index' %}"
                                   class="btn btn-outline-primary ms-1 justify-content-start mx-3">Back</a>
                                <a type="button" href="{% url 'edit user' pk=user.pk %}"
                                   class="btn btn-primary justify-content-end mx-3">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock page_content %}
